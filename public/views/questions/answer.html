<section data-ng-controller="QuestionsEditController" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="addAnswer()">
		<div class="control-group">
			<label class="control-label" for="content">Question</label>
			<div class="controls">
				<label id="content">{{question.content}}</label>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="answer">Answer</label>

			<div class="controls">
				<textarea data-ng-model="answer" id="answer" cols="30" rows="10" placeholder="Answer">
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
