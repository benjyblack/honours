<section data-ng-init="find()">
	<ul class="questions unstyled">
		<li data-ng-repeat="question in questions | matchType:type | orderBy: '-nominatedBy.length'">
			<h2><a data-ng-href="#!/questions/{{question._id}}">{{question.content}}</a> <span data-ng-show="type==='student'">Popularity: {{question.nominatedBy.length}}</span></h2>
		</li>
	</ul>
	<h1 data-ng-hide="questions.length">No questions yet. <br> Why don't you <a href="/#!/questions/create">Create One</a>?</h1>
</section>
