<section data-ng-init="findOne();">
    <h2>{{question.content}}</h2>
    <p ng-hide="question.isAnonymous">Asked by: {{question.user.firstName}} {{global.user.lastName}}</p>
    <div data-ng-show="global.user.type == 'Student'">
    	<a class="btn" href="/#!/questions/{{question._id}}/answer">Answer</a>
        <a class="btn" ng-click="nominate()" ng-class="{active: nominatedButtonActive}">+1</a>
    </div>
    <div data-ng-show="global.user.type === 'Professor'">
    	<a class="btn" href="/#!/questions/{{question._id}}/edit">Edit</a>
        <a class="btn" href="/#!" data-ng-click="delete()">Delete</a>
    </div>
    <div data-ng-show="question.possibleAnswers.length > 0">
        <h3>Possible Answers</h3>
        <ul ng-repeat="possibleAnswer in question.possibleAnswers">
            <li class="possibleAnswer">{{possibleAnswer}}</li>
        </ul>
    </div>
    <div data-ng-show="global.user.type === 'Professor' && question.type !== 'text'">
        <h3>Correct Answer</h3>
        <span>{{question.possibleAnswers[question.correctAnswerIndex]}}</span>
    </div>
    <h3>Answers</h3>
    <div data-ng-show="visualization.type === 'chart'">
        <div google-chart chart="visualization.content" style="{{visualization.content.cssStyle}}"></div>
    </div>
    <div data-ng-show="visualization.type === 'cloud'">
        <div id="cloud"></div>
    </div>
</section>
