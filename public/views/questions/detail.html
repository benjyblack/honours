<section>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{question.content}}</h1>
            <p ng-hide="question.isAnonymous">Asked by: {{question.user.firstName}} {{question.user.lastName}}</p>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8">
            <div data-ng-show="!askedByMe">
                <a class="btn btn-primary" href="/#!/questions/{{question._id}}/answer">Answer</a>
                <a class="btn btn-primary" ng-click="nominate()" ng-class="{active: isNominatedByMe()}">+1</a>
            </div>
            <div data-ng-show="askedByMe">
                <a class="btn btn-primary" href="/#!/questions/{{question._id}}/edit">Edit</a>
                <a class="btn btn-primary" href="/#!" data-ng-click="delete()">Delete</a>
            </div>
            <br>
            <div class="panel panel-default" ng-show="question.possibleAnswers.length > 0">
                <div class="panel-heading">
                    <i class="fa fa-ellipsis-v fa-fw"></i> Possible Answers
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-repeat="possibleAnswer in question.possibleAnswers">
                            {{possibleAnswer}}
                        </a>
                    </div>
                    <!-- /.list-group -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
            <div class="panel panel-default" ng-show="question.answers.length > 0">
                <div class="panel-heading">
                    <i class="fa fa-ellipsis-v fa-fw"></i> Answers
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div data-ng-show="visualization.type === 'chart'">
                        <div google-chart chart="visualization.content" style="{{visualization.content.cssStyle}}"></div>
                    </div>
                    <div data-ng-show="visualization.type === 'cloud'">
                        <div id="cloud"></div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</section>
