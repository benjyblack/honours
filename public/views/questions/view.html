<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
    <h2>{{question.content}}</h2>
    <a class="btn" href="/#!/questions/{{question._id}}/answer">
    	<i class="icon-edit"></i>
    </a>
    <div ng-repeat="answer in question.answers">
    	<span>{{answer}}</span>
    </div>
</section>
