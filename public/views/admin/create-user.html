<section>
	<div class="row">
        <div class="col-lg-4">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-gear fa-fw"></i> Create User
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form role="form" data-ng-submit="submit()">
                        <div class="form-group">
                            <input class="form-control" type="email" data-ng-model="email" placeholder="Email...">
                        </div>
                        <div class="form-group">
                            <input class="form-control" data-ng-model="firstName" placeholder="First name...">
                        </div>
                        <div class="form-group">
                            <input class="form-control" data-ng-model="lastName" placeholder="Last name...">
                        </div>
                        <input type="submit" class="btn btn-default" ng-class="(canSubmit()) ? '' : 'disabled'"></input>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</section>
